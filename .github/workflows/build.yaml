name: .NET Build/Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Create fat executable
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ./publish

    - name: Install GitVersion
      run: dotnet tool install --global GitVersion.Tool

    - name: Generate Version
      id: gitversion
      run: |
        echo FullSemVer=$(dotnet-gitversion /output json /showvariable FullSemVer) >> $GITHUB_OUTPUT
    
    - name: Print Version
      run: |
        echo "Version: ${{ steps.gitversion.outputs.FullSemVer }}" 
    
    - name: Release
      uses: softprops/action-gh-release@v2
      if: github.ref == 'refs/heads/master'
      with:
        files: |
          ./publish/*
        
      